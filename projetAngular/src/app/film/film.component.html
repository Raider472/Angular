<li [ngClass]=" {'list-group-item': true,
                'list-group-item-info': filmOnAir == true,
                'list-group-item-warning': filmOnAir == false}">
    <div class="onAir" *ngIf="filmOnAir == false">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Blu-ray_Disc.svg" alt="Bluray">
    </div>
    <div class="onAir" *ngIf="filmOnAir == true">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="En Salle">
    </div>
    <h3 [ngStyle]="{color: changeColor()}">Film: {{filmName}} -- Visibilité : {{getOnAir()}}</h3>
    <img [src]="filmAffiche" alt="une affiche de cinéma" class="affiche">
    <button class="btn btn-outline-success" (click)="onWatchFilm()">Regarder</button>
    <!-- <input type="text" class="form-control" [(ngModel)]="filmName"> -->
</li>
